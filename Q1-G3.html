<h2> Third Graded Exercise - First Quarter</h2>

<input id="Mprice" type="number" placeholder="Meal Price"> <br> 
<input id="Tip" type="number" placeholder="Tip Percentage"> <br>
<input id="Sprice" type="number" placeholder="Service Charge"> <br>

<button onclick="printResults()"> Accept Input </button>

<div id="out1"></div>
<img src="https://www.inspiredtaste.net/wp-content/uploads/2019/10/Homemade-Apple-Pie-Recipe-6-1200.jpg" alt="Apple Pie">

<script>
    function printResults()
    {

        const mealPrice = parseFloat(document.getElementById("Mprice").value);
        const tip = parseFloat(document.getElementById("Tip").value);
        const serviceCharge = parseFloat(document.getElementById("Sprice").value);

        var total = mealPrice + (mealPrice * tip / 100) + serviceCharge;
        out1.innerHTML = "Total Amont: Php " + total.toFixed(2);

    }
</script>
