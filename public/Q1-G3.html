<h2> Third Graded Exercise - First Quarter</h2>
<p>Guess the number! </p>
<p>The number is from 1 to 100</p>
<p>Enter your guess: </p> <input id="Guess" type="number"> <br> 


<button onclick="checkit()"> Confirm Guess! </button>

<p id="out1"></p>
<p id="out2"></p>

<script>

    var Randy = Math.floor(Math.random()*101)
    function checkit()
    {
        document.getElementById("out1").innerHTML = "Result: ";
        var numGuess = parseFloat(document.getElementById("Guess").value);
        if (numGuess>Randy)
            {
                document.getElementById("out2").innerHTML = "Lower";
            }
        if (numGuess==Randy)
            {
                document.getElementById("out2").innerHTML = "Yay you guessed it!";
            }
        if (numGuess<Randy)
            {
                document.getElementById("out2").innerHTML = "Higher";
            }
    }
</script>
