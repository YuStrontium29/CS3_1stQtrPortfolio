<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise Submitted By 9-Strontium Yu</h2>

    <p1> Meal Price </p1> 
    <input id="Mprice" type="number" placeholder="Meal Price"> <br> 
    <p1> Tip Percentage </p1> 
    <input id="Tip" type="number" placeholder="Tip Percentage"> <br>
    <p1> Service Charge </p1> 
    <input id="Sprice" type="number" placeholder="Service Charge"> <br>

    <button onclick="totalMeal()"> Accept Input </button>

    <div id="out1"></div>
    <img src="https://www.inspiredtaste.net/wp-content/uploads/2019/10/Homemade-Apple-Pie-Recipe-6-1200.jpg" alt="Apple Pie">

    <script>
        function totalMeal()
        {

            mealPrice = parseFloat(document.getElementById("Mprice").value);
            tip = parseFloat(document.getElementById("Tip").value);
            serviceCharge = parseFloat(document.getElementById("Sprice").value);

            var total = mealPrice + (mealPrice * tip / 100) + serviceCharge;
            out1.innerHTML = "Total Meal: Php " + total.toFixed(2);

        }
    </script>

</body>
</html>
